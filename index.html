<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sudeep James · Links</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg-light: linear-gradient(135deg,#f7f9fe,#e0ebff);
      --bg-dark: linear-gradient(135deg,#0b1020,#1b2030);

      --card-light: #ffffff;
      --card-dark: #121832;
      --text-light: #0e1324;
      --text-dark: #e8ecf5;
      --muted-light: #5f6b85;
      --muted-dark: #aab3c5;
      --link-light: #155ee7;
      --link-dark: #7cc8ff;
      --ring-light: #8bb8ff;
      --ring-dark: #87a5ff;
    }

    body {
      margin: 0;
      font-family: Inter, system-ui;
      display: grid;
      place-items: center;
      min-height: 100vh;
      transition: background 0.5s, color 0.5s;
    }

    body.light { background: var(--bg-light); color: var(--text-light); }
    body.dark { background: var(--bg-dark); color: var(--text-dark); }

    .wrap { width: min(920px, 92vw); padding: 28px; }
    header{ display:flex; justify-content:space-between; align-items:center; margin-bottom:22px; }
    .brand{ display:flex; align-items:center; gap:12px; }
    h1{ margin:0; font-size:clamp(22px,3vw,28px); display:flex; align-items:center; gap:6px; }

    .grid{ display:grid; gap:16px; grid-template-columns:repeat(auto-fit,minmax(240px,1fr)); }
    .card{ border-radius:18px; padding:18px; position:relative; overflow:hidden; cursor:pointer; opacity:0.85; transition:all 0.3s; }
    .card:hover{ opacity:1; transform:translateY(-2px); }

    .card .row{ display:flex; align-items:center; gap:14px; }
    .icon{ width:44px; height:44px; border-radius:12px; display:grid; place-items:center; }
    .icon svg{ width:22px; height:22px; }

    .card h3{ margin:2px 0; font-size:18px; }
    .card p{ margin:0; font-size:14px; opacity:0; transition:opacity 0.3s; }
    .card:hover p{ opacity:1; }

    a.button{ position:absolute; right:14px; bottom:14px; text-decoration:none; font-weight:600; font-size:14px; padding:8px 12px; border-radius:12px; }

    body.light .card{ background:var(--card-light); color:var(--text-light); border:1px solid rgba(0,0,0,.1); }
    body.dark .card{ background:var(--card-dark); color:var(--text-dark); border:1px solid rgba(255,255,255,.07); }

    body.light .icon{ background:rgba(21,94,231,.08); }
    body.dark .icon{ background:rgba(124,200,255,.12); }

    body.light a.button{ background:linear-gradient(135deg,#155ee7,#3b82f6); color:white; }
    body.dark a.button{ background:linear-gradient(135deg,#bfe5ff,#84b6ff); color:#0b1224; }

    footer{ margin-top:26px; font-size:13px; text-align:center; }
    .toggle-btn{ cursor:pointer; border:none; border-radius:12px; padding:6px 12px; font-size:13px; margin-left:10px; }
  </style>
</head>
<body class="dark">
  <main class="wrap">
    <header>
      <div class="brand">
        <h1>
          <svg viewBox="0 0 24 24" width="44" height="44" fill="currentColor" style="margin-right:6px;">
            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
          </svg>
          Sudeep James · Links
        </h1>
      </div>
      <button class="toggle-btn" onclick="toggleTheme()">Toggle Dark/Light</button>
    </header>

    <section class="grid">
      <!-- Home Card -->
      <article class="card" onclick="window.open('https://sudeepjames.github.io/','_blank')">
        <div class="row">
          <div class="icon"><svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg></div>
          <div><h3>Home</h3><p>Personal homepage, projects, and updates.</p></div>
        </div>
      </article>

      <!-- Password Generator -->
      <article class="card" onclick="window.open('https://sudeepjames.github.io/PasswordGenerator/','_blank')">
        <div class="row">
          <div class="icon"><svg viewBox="0 0 24 24"><path d="M12 17a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm6-7h-1V7a5 5 0 0 0-10 0v3H6a2 2 0 0 0-2 2v7a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-7a2 2 0 0 0-2-2zm-7-3a3 3 0 0 1 6 0v3H11V7z"/></svg></div>
          <div><h3>Password Generator</h3><p>Generate strong passwords in your browser.</p></div>
        </div>
      </article>

      <!-- Pexels -->
      <article class="card" onclick="window.open('https://www.pexels.com/@sudeepjames/','_blank')">
        <div class="row">
          <div class="icon"><svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 15h-2V7h4c2.21 0 4 1.79 4 4s-1.79 4-4 4h-2v2zm2-6c0-1.1-.9-2-2-2h-2v4h2c1.1 0 2-.9 2-2z"/></svg></div>
          <div><h3>Pexels</h3><p>Photography portfolio on Pexels.</p></div>
        </div>
      </article>
    </section>

    <footer>
      <small>© <span id="year"></span> Sudeep James</small>
    </footer>
  </main>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    function toggleTheme(){ document.body.classList.toggle('dark'); document.body.classList.toggle('light'); }
  </script>
</body>
</html>
